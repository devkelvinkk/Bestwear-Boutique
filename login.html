<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BestwearMall</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{
        background-color: #0b132b;
    }
/* ====== Auth / Login Form ====== */
.auth-container {
  max-width: 400px;
  margin: 80px auto;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
}

.auth-container h2 {
  margin-bottom: 20px;
  color: #1b263b;
  font-size: 24px;
}

.auth-container input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

.auth-container button {
  width: 100%;
  background: #1b263b;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
  transition: background 0.3s;
}

.auth-container button:hover {
  background: #007bff;
}

/* ====== Responsive adjustments ====== */
@media (max-width: 480px) {
  .auth-container {
    margin: 40px 20px;
    padding: 20px;
  }
  .auth-container h2 { font-size: 20px; }
  .auth-container input, .auth-container button { font-size: 14px; padding: 8px; }
}
</style>

</head>
<body>
  <div class="auth-container">
    <h2>Welcome Back to BestwearMall</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email Address" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
    <a href="index.html" class="back-home">← Back to Shop</a>
  </div>

 <script>
  document.getElementById('login-btn').addEventListener('click', () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      alert('⚠️ Please enter both email and password.');
      return;
    }

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === email && u.password === password);

    if (!user) {
      alert('❌ Invalid email or password. Try again or register.');
      return;
    }

    localStorage.setItem('loggedInUser', JSON.stringify(user));
    alert(`✅ Welcome back, ${user.name}!`);
    window.location.href = 'index.html';
  });
</script>


</body>
</html>
